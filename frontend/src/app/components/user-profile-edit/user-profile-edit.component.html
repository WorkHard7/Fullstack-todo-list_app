<div class="profile-container">
  <h2 class="profile-title">Profile</h2>
  <form [formGroup]="profileForm" (ngSubmit)="submitProfileForm()" class="profile-form">
    <div class="form-group">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" formControlName="name" class="form-input" placeholder="Enter your name">
      <div *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched" class="form-error">
        Please enter a valid name (minimum 3 characters).
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" formControlName="email" class="form-input" placeholder="Enter your email">
      <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="form-error">
        Please enter a valid email address.
      </div>
    </div>
    <div class="form-group">
      <label for="oldPassword" class="form-label">Old Password</label>
      <input type="password" id="oldPassword" formControlName="oldPassword" class="form-input"
             placeholder="Enter your old password">
      <div *ngIf="passwordIsInvalid(profileForm, 'oldPassword')" class="form-error">
        Please enter your old password correctly.
      </div>
    </div>
    <div class="form-group">
      <label for="newPassword" class="form-label">New Password</label>
      <input type="password" id="newPassword" formControlName="newPassword" class="form-input"
             placeholder="Enter your new password">
      <div *ngIf="passwordIsInvalid(profileForm, 'newPassword')" class="form-error">
        Minimum of 6 characters required. Must contain at least one uppercase letter,
        one lowercase letter, one number, and one special character.
      </div>
    </div>
    <button type="submit" [disabled]="profileForm.invalid" class="form-button">Update Profile</button>
  </form>
</div>
