<div id="particles-js" class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()" class="login-form">
    <h2 class="form-title !k-text-white">Log In</h2>
    <div class="form-group">
      <label for="email" class="form-label !k-text-white">Email</label>
      <input
        autocomplete="on"
        class="form-input"
        formControlName="email"
        id="email"
        placeholder="Enter your email"
        type="email"
      >
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="form-error">
        Please enter a valid email address.
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="form-label !k-text-white">Password</label>
      <input
        autocomplete="on"
        class="form-input"
        formControlName="password"
        id="password"
        placeholder="Enter your password"
        type="password"
      >
      <div
        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        class="form-error"
      >
        Password can not be empty
      </div>
    </div>
    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="form-button"
    >
      Log In
    </button>

    <div *ngIf="loading" class="spinner-container">
      <div class="spinner"></div>
    </div>

    <div
      *ngIf="errorMessage && (!loginForm.get('email')?.touched)"
      style="color: red"
    >
      <p>{{ errorMessage }}</p>
    </div>

    <div class="signup-message">
      <p class="!k-text-white k-font-bold">Don't have an account? Register below.</p>
      <a routerLink="/signup" class="signup-link">Sign up</a>
    </div>
  </form>
</div>
