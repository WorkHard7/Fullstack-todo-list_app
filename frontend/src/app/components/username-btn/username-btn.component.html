<div class="username">
    <span
      kendoButton
      class="!k-text-black"
      [svgIcon]="userIcon"
      [fillMode]="'outline'"
      [rounded]="'full'"
      (click)="navigateToUserProfile()"
    >
      {{username}}
    </span>
</div>

<div *ngIf="loading" class="spinner-container">
  <div class="spinner"></div>
</div>
