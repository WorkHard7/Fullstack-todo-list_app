<form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()" class="login-form">
  <h2 class="form-title">Log In</h2>
  <div class="form-group">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" formControlName="email" class="form-input" placeholder="Enter your email">
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="form-error">
      Please enter a valid email address.
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" formControlName="password" class="form-input"
           placeholder="Enter your password">
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="form-error">
      Password can not be empty
    </div>
  </div>
  <button type="submit" [disabled]="loginForm.invalid" class="form-button">Log In</button>

  <div *ngIf="loading" class="spinner-container">
    <div class="spinner"></div>
  </div>

  <div style="color: red" *ngIf="errorMessage && (!loginForm.get('email')?.touched)">
    <p>{{ errorMessage }}</p>
  </div>

  <div class="signup-message">
    <p>Don't have an account? Register below.</p>
    <a routerLink="/signup" class="signup-link">Sign up</a>
  </div>
</form>
