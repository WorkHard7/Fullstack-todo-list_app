<div style="display: flex; padding: 0 6px">
  <div class="search-input">
    <input
      (input)="onSearchClick(input)"
      [(ngModel)]="inputValue"
      type="text" #input class="input" placeholder="Looking for a specific task?">
  </div>
  <div class="search-btn">
    <button
      (click)="onSearchClick(input)"
      kendoButton
      [themeColor]="'info'"
      [fillMode]="'flat'"
      [togglable]="false"
      [svgIcon]="searchIcon"
      [disabled] = true
    >Search
    </button>
  </div>
</div>
