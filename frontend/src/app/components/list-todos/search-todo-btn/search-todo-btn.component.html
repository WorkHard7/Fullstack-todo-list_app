<div style="display: flex; padding: 0 6px">
  <div class="search-input">
    <input
      (input)="onSearchPerform(input)"
      [(ngModel)]="inputValue"
      type="text" #input class="input" placeholder="Search for a specific task...">
  </div>
  <div class="search-btn">
    <button
      kendoButton
      [themeColor]="'info'"
      [fillMode]="'flat'"
      [togglable]="false"
      [svgIcon]="searchIcon"
      [disabled]=true
    >
      Search
    </button>
  </div>
</div>
