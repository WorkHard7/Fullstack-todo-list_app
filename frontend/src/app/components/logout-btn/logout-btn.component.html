<div class="main-container">
  <div *ngIf="logOutBtn" class="spinner-container">
    <div class="spinner"></div>
  </div>
  <div class="logout">
    <button
      class="!k-text-black"
      kendoButton
      (click)="logOut()"
      [fillMode]="'outline'"
      [primary]="true"
      [svgIcon]="logoutIcon"
      [rounded]="'full'"
    >Log out
    </button>
  </div>
</div>
