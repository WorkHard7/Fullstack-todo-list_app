<div class="logout">
  <div class="username">
    <span
      kendoButton
      [svgIcon]="userIcon"
      [themeColor]="'tertiary'"
      [fillMode]="'outline'"
      routerLink="/profile"
    >
      {{username}}
    </span>
  </div>
  <div *ngIf="logOutBtn" class="spinner-container">
    <div class="spinner"></div>
  </div>
  <div class="logout">
    <button
      kendoButton
      (click)="logOut()"
      [fillMode]="'outline'"
      [primary]="true"
      [svgIcon]="logoutIcon"
    >Log out
    </button>
  </div>
</div>
