<div [style]="{'display' : 'flex'}">
  <div *ngIf="logOutBtn" class="spinner-container">
    <div class="spinner"></div>
  </div>
  <div class="logout">
    <button
      class="!k-text-white"
      kendoButton
      (click)="logOut()"
      [fillMode]="'outline'"
      [primary]="true"
      [svgIcon]="logoutIcon"
    >Log out
    </button>
  </div>
</div>
